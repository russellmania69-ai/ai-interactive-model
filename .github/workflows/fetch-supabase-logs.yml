name: Fetch Supabase Function Logs

on:
  workflow_dispatch:
    inputs:
      supabase_token:
        description: 'Supabase access token (will be passed as input)'
        required: false
      project_ref:
        description: 'Supabase project ref'
        required: true

jobs:
  fetch-logs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI (download release)
        run: |
          set -euo pipefail
          echo "Downloading Supabase CLI release for this runner"
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ] || [ "$ARCH" = "amd64" ]; then ASSET="supabase-linux-amd64.tar.gz"; fi
          if [ "$ARCH" = "aarch64" ] || [ "$ARCH" = "arm64" ]; then ASSET="supabase-linux-arm64.tar.gz"; fi
          if [ -z "${ASSET:-}" ]; then echo "Unsupported architecture: $ARCH"; exit 1; fi
          URL="https://github.com/supabase/cli/releases/latest/download/$ASSET"
          echo "Fetching $URL"
          curl -fsSL "$URL" -o supabase.tar.gz
          tar -xzf supabase.tar.gz
          sudo mv supabase /usr/local/bin/supabase
          supabase --version || true

      - name: Fetch functions list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ github.event.inputs.supabase_token || secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ github.event.inputs.project_ref || secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -euo pipefail
          mkdir -p supabase-logs
          echo "Project: $SUPABASE_PROJECT_REF" > supabase-logs/functions-list.txt
          supabase link --project-ref "$SUPABASE_PROJECT_REF" || true
          supabase functions list > supabase-logs/functions-list.txt 2>&1 || true

      - name: Fetch logs for create-stripe-checkout
        env:
          SUPABASE_ACCESS_TOKEN: ${{ github.event.inputs.supabase_token || secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ github.event.inputs.project_ref || secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -euo pipefail
          mkdir -p supabase-logs
          echo "---- logs: create-stripe-checkout ----" > supabase-logs/create-stripe-checkout.log
          supabase functions logs create-stripe-checkout --since 24h > supabase-logs/create-stripe-checkout.log 2>&1 || true

      - name: Fetch logs for verify-stripe-session
        env:
          SUPABASE_ACCESS_TOKEN: ${{ github.event.inputs.supabase_token || secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ github.event.inputs.project_ref || secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -euo pipefail
          mkdir -p supabase-logs
          echo "---- logs: verify-stripe-session ----" > supabase-logs/verify-stripe-session.log
          supabase functions logs verify-stripe-session --since 24h > supabase-logs/verify-stripe-session.log 2>&1 || true

      - name: Upload logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-function-logs
          path: supabase-logs
