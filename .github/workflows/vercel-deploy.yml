name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      - if: ${{ secrets.VERCEL_TOKEN != '' }}
        name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm i -g vercel
          vercel --prod --token "$VERCEL_TOKEN" --confirm --org "$VERCEL_ORG_ID" --scope "$VERCEL_PROJECT_ID"

      - if: github.ref == 'refs/heads/main' && secrets.VERCEL_TOKEN == ''
        name: Require Vercel token on main
        run: |
          echo "VERCEL_TOKEN not set â€” failing on main to prevent accidental deploy." >&2
          exit 1
