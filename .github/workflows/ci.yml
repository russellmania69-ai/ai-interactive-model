name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test -- --coverage
      - name: Build
        run: npm run build

  e2e-smoke:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build (ensure dist)
        run: npm run build
      - name: Install Playwright deps
        run: npx playwright install --with-deps
      - name: Serve build and wait
        run: |
          npx http-server ./dist -p 4173 >/dev/null 2>&1 & echo $! > server.pid
          for i in {1..20}; do
            if curl -sSf http://localhost:4173 >/dev/null; then
              echo "server up"; break
            fi
            sleep 1
          done
      - name: Run Playwright smoke tests
        run: |
          E2E_BASE_URL=http://localhost:4173 npx playwright test --config=playwright.config.ts --project=chromium --reporter=list
      - name: Teardown server
        if: always()
        run: |
          kill $(cat server.pid) || true
