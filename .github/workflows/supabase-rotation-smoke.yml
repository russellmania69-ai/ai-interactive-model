name: Supabase Rotation Smoke Test

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: 'Public URL of the deployed site to test (e.g. https://example.com/ai-interactive-model/)'
        required: true

jobs:
  smoke-test:
    name: Smoke tests (server + E2E)
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Server-side Supabase check (service role)
        run: |
          echo "Running server-side Supabase REST check..."
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "Missing SUPABASE_URL or SUPABASE_SERVICE_ROLE_KEY secrets"; exit 1
          fi
          curl -sSf -X GET "$SUPABASE_URL/rest/v1/user_profiles?select=id&limit=1" \
            -H "apikey: $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" || (echo 'Server-side check failed' && exit 1)

      - name: Run frontend E2E smoke (Playwright script)
        run: |
          echo "Running instrumented E2E smoke against ${{ github.event.inputs.site_url }}"
          node scripts/e2e_signin_force.cjs "${{ github.event.inputs.site_url }}"
