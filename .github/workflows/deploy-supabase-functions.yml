name: Deploy Supabase Edge Functions

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy Supabase functions using npx supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          set -euo pipefail
          WORKDIR="${{ github.workspace }}"

          echo "Ensure npx can run supabase"
          npx --yes supabase@latest --version

          echo "Setting Stripe secret"
          npx --yes supabase@latest secrets set STRIPE_SECRET_KEY="$STRIPE_SECRET_KEY" --project-ref "$SUPABASE_PROJECT_REF"

          echo "Deploying create-stripe-checkout function"
          npx --yes supabase@latest functions deploy create-stripe-checkout --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt

          echo "Deploying verify-stripe-session function"
          npx --yes supabase@latest functions deploy verify-stripe-session --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt

          echo "Listing deployed functions (best-effort)"
          npx --yes supabase@latest functions list --project-ref "$SUPABASE_PROJECT_REF" || true
