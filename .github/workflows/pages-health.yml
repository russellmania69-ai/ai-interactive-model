name: Pages Health Check

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Curl homepage
        run: |
          set -e
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' https://russellmania69-ai.github.io/ai-interactive-model/)
          echo "status=$STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "site returned $STATUS" && exit 1
          fi
