name: Sentry Release and Source Maps

on:
  push:
    branches: [ main ]
  release:
    types: [created]
  workflow_dispatch: {}

env:
  NODE_ENV: production

jobs:
  sentry_release:
    name: Create Sentry release and upload sourcemaps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (including dev)
        run: npm ci --include=dev
        env:
          NODE_ENV: development

      - name: Build
        run: npm run build

      - name: Check for Sentry secrets
        id: check_sentry
        run: |
          echo "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN != '' }}" >> $GITHUB_OUTPUT
          echo "SENTRY_ORG=${{ secrets.SENTRY_ORG != '' }}" >> $GITHUB_OUTPUT
          echo "SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT != '' }}" >> $GITHUB_OUTPUT

      - name: Install sentry-cli
        if: steps.check_sentry.outputs.SENTRY_AUTH_TOKEN == 'true' && steps.check_sentry.outputs.SENTRY_ORG == 'true' && steps.check_sentry.outputs.SENTRY_PROJECT == 'true'
        run: npm install -g @sentry/cli

      - name: Create and upload Sentry release
        if: steps.check_sentry.outputs.SENTRY_AUTH_TOKEN == 'true' && steps.check_sentry.outputs.SENTRY_ORG == 'true' && steps.check_sentry.outputs.SENTRY_PROJECT == 'true'
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          set -euo pipefail
          RELEASE=${{ github.sha }}
          echo "Creating Sentry release $RELEASE"
          sentry-cli --org "$SENTRY_ORG" releases new -p "$SENTRY_PROJECT" "$RELEASE"
          echo "Uploading sourcemaps from ./dist"
          sentry-cli --org "$SENTRY_ORG" releases files "$RELEASE" upload-sourcemaps ./dist --rewrite --validate --url-prefix "~/assets"
          sentry-cli --org "$SENTRY_ORG" releases finalize "$RELEASE"
          sentry-cli --org "$SENTRY_ORG" releases deploys "$RELEASE" new -e production

      - name: Skip Sentry steps (missing secrets)
        if: steps.check_sentry.outputs.SENTRY_AUTH_TOKEN != 'true' || steps.check_sentry.outputs.SENTRY_ORG != 'true' || steps.check_sentry.outputs.SENTRY_PROJECT != 'true'
        run: |
          echo "Sentry secrets missing. Skipping release creation and sourcemap upload."
          echo "Add SENTRY_AUTH_TOKEN, SENTRY_ORG and SENTRY_PROJECT to GitHub Secrets to enable this step."
